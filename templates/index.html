<!DOCTYPE html>
<html>
    <head>
        <title>SM</title>
        <meta charset = "UTF-8" />
        <style>
            * {
                box-sizing: border-box;
            }
            html{
                margin: 0;
                padding: 0;
                font-family: "Karma", sans-serif;
                background-image: url('https://www.weatherbug.com/images/cloudy-night_l.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
            }

            footer {
                /* position: fixed; */
                text-align: center;
                bottom: 0;
                width: 100%; 
                color: #ffffff;
            }
            header {
                font-size: 0px;
            }
            header h1 {
                color: #ffffff;
                font-family: 'Hoefler Text', Georgia, 'Times New Roman', serif;
                font-size: 36px;
                line-height: 160px; 
                font-weight: normal; 
                margin-bottom: 0px; 
                margin-top: 20px; 
                text-align: center; 
                text-transform: uppercase;
                letter-spacing: .2em;
            }
            #btn{
                padding:10px 30px;
                background-color:#0e62b1;
                border-radius: 25px;
                color:white;
                margin:auto;
                font-size: 20px;
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>
                Internet of Things Flower Monitoring
            </h1>
        </header>
        <main >
            <!-- <h2>BunÄƒ!</h2> -->
            <div style=" display: flex; justify-content: center; align-items: center;">
                <svg width="600" height="390">
                    <rect width="600" height="370" rx="30" ry="30"
                    style="fill:rgb(255, 255, 255); opacity: 0.25;"/>
                  Sorry, your browser does not support inline SVG.
                  <text fill="#ffffff" font-size="30" font-family="Verdana" x="150" y="70">Environmental data:</text>
                    <text fill="#ffffff" font-size="25" font-family="Verdana" x="150" y="160">Soil humidity: {{soil_humidity}}%</text>
                    <text fill="#ffffff" font-size="25" font-family="Verdana" x="150" y="240">Room temperature: {{temperature}} &degC</text>
                    <text fill="#ffffff" font-size="25" font-family="Verdana" x="150" y="320">Air humidity: {{air_humidity}}%</text>
                  </svg>
            </div>
            <div style="text-align: center;">
                <button id="btn" type="submit">Play music</button>
            </div>
            <br />
        </main>
        <footer>
            &copy;.2021. Microprocessors Systems
        </footer>
    </body>
</html>
